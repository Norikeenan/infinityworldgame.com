<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Faça Login</title>
</head>
<body>
    <form class="formulario">
    <div class="formulario">
        <label for="e-mail">
            <h1>E-mail</h1>
        </label>
        <input type="email" id="e-mail" placeholder="nomecompleto@gmail.com" autocomplete="off" maxlength="25" required>
    </div>   

    <div>
        <label for="password">
            <h1>Senha</h1>
        </label>
        <input style="display: block" id="password" type="password" placeholder="15 dígitos max" name="password" maxlength="15" required/>
    </div>
    
    </form>
</body>
</html>
